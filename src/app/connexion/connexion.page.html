
<ion-content>
  <div class="bien ">
    <h2>Connectez vous</h2>
  </div>
  <div class="inmage">
    <ion-img class="image" src="/assets/icon/Frame 128.png" alt=""></ion-img>
  </div>
  <div class="card">
    <div class="card-body">
      <form 
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
      >
        <ion-list>
      <ion-input type="tel" 
      [(ngModel)]="form.telephone"
      required
      #telephone="ngModel" name="phone" placeholder="Téléphone"></ion-input>

      <div *ngIf="telephone.errors && f.submitted" class="invalid-feedback">
        Username is required!
      </div>

      <ion-input type="text" 
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel" name="password" placeholder="Password"></ion-input>

      <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>

    </ion-list>

    <div class="btnn">

      <button class="btn" type= "submit" >Se connecter</button>
    </div>
    <div class="form-group">
      <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
        Login failed: {{ errorMessage }}
      </div>
    </div>
  </form>
  <div class="alert alert-success" *ngIf="isLoggedIn">
    Logged in as {{ roles }}.
  </div>
  
  <div class="com">
    <p >je n’ai pas un compte . <a routerLink = '/inscription'>s'inscrire</a> </p>
    <p>Rassurez vous de bien renplire les champs <a routerLink = '/policier'>acceuil</a></p>
  </div>

  

    </div>
  </div>
</ion-content>
