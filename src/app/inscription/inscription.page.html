<ion-content>
  
    <div class="bien ">
      <p>Vous devez remplire se formulaire par les infos de votre
         carte grise pour avoir un compte utilisateur </p>
      <h2>Inscrivez vous</h2>
    </div>
    <!-- <div class="contenaire">
      SDFGHJVBN
    </div> -->
    
    <div class="card">
      
      <div class="card-body">
        



        <form [hidden]="!suivant" (ngSubmit)="onSubmit()">
          <ion-list>
            
              <!-- <ion-label>Username</ion-label> -->
              <ion-input type="text" [(ngModel)]="nom" name="nom" placeholder="Nom"></ion-input>
              
              <!-- <ion-label>Email</ion-label> -->
                <ion-input type="text" [(ngModel)]="prenom" name="prenom" placeholder="Prénom"></ion-input>
              
              
                <!-- <ion-label>Password</ion-label>  -->
                <ion-input type="text" [(ngModel)]="profession" name="profession" placeholder="Profession"></ion-input>


                <ion-input type="text" [(ngModel)]="domicile" name="domicile" placeholder="Domicile"></ion-input>
            
           
                <!-- <ion-label>Email</ion-label> -->
                  <ion-input type="text" [(ngModel)]="commune" name="commune" placeholder="Commune"></ion-input>
                
                
                  <!-- <ion-label>Password</ion-label>  -->
                  <ion-input type="tel" [(ngModel)]="phone" name="phone" placeholder="Téléphone"></ion-input>
            </ion-list>
            <div class="btnn">
            <a class="btn" (click)="nextStep()">Suivant</a>

            <!-- <a class="btn" (click)="presentAlert()">Suivant</a> -->
          </div>

          
          </form>
          

          <form *ngIf="step === 2" [hidden]="suivant" (ngSubmit)="onSubmit()">

            <div *ngIf="message" class="alert alert-success" role="alert">
              <strong>{{message}}</strong>
            </div>
            <ion-list>
             
                <!-- <ion-label>Address</ion-label> -->
                <ion-input type="text" [(ngModel)]="permis" name="permis" placeholder="N° permis"></ion-input>
              
              
                <!-- <ion-label>Phone</ion-label> -->
                <div *ngFor="let input of inputs; let i = index">
                <ion-input type="text" [(ngModel)]="input.value" name="cartegrise" placeholder="N° Carte Grise"></ion-input>
              </div>

                <div class="comtr">
                  <p >plus de carte grise</p>
                  &nbsp;
                  &nbsp;
                  <i class="bi bi-plus-lg" (click)="addInput()" style="color: #333333; font-size: 20px;"></i>
                  <i class="bi bi-dash-lg" (click)="removeInput()" style="color: #333333; font-size: 20px;"></i>
                </div>
                
            </ion-list>
            <div class="btnn">
            <a class="btn" (click)="onSubmit()">S'inscrire</a>
            <a class="btn" (click)="ReturnStep()" >returne</a>
          </div>
          </form>
           <button class="btn" (click)="presentModal()" >returne</button> 
          <div class="com">
            <p >j’ai deja un compte . <a routerLink = '/connexion'>se connecter</a> </p>
          </div>

      

      </div>
    </div>
  
 


    <ion-modal #modal 
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <ion-label>Click the handle above to advance to the next breakpoint.</ion-label>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>


</ion-content>
